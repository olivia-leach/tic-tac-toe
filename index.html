<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- navbar -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
              <img class="logo" src="assets/images/hash2.png">
            </a>
            <a class="navbar-title">
              <img class="title" src="assets/images/title.png">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="welcome">Welcome, <span id="user-name">User</span>! <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" data-toggle="modal" data-target="#sign-out-modal">Sign out</a></li>
                  <li><a href="#" data-toggle="modal" data-target="#change-pw-modal">Change password</a></li>
                </ul>
              </li>
              <li>
                <button id="signInButton" type="button" class="btn btn-inverse navbar-btn" data-toggle="modal" data-target="#log-in-modal">
                  Sign In
                </button>
                <button id="registerButton" type="button" class="btn btn-inverse navbar-btn" data-toggle="modal" data-target="#sign-up-modal">
                  Register
                </button>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- Log In Modal -->
      <div class="modal fade" id="log-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Log in to play</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <div class="form-group">
                  <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up to play</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <div class="form-group">
                  <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Out Modal -->
      <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-body">
              <form id="sign-out">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="btn-logout">Sign Out</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="change-pw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change password</h4>
            </div>
            <div class="modal-body">
              <form id="change-pw">
                <div class="form-group">
                  <input type="password" name="passwords[old]" class="form-control" id="oldPassword" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <input type="password" name="passwords[new]" class="form-control" id="newPassword" placeholder="New Password">
                </div>
                <button id="cancelPWChange" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="submitPWChange" type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Successfully Changed Password Modal -->
      <div class="modal fade" id="success-pw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Password Successfully Changed!</h4>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Opponent log in modal -->
      <div class="modal fade" id="opponent-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Who are you playing against?</h4>
            </div>
            <div class="modal-body">
              <label for="opponent-sign-in">Opponent log in:</label>
              <form id="opponent-sign-in">
                <div class="form-group">
                  <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                </div>
                <div class="form-group">
                  <a href="#" class="register-opp">Need to register a new opponent?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="main">

        <div class="score">
          <div class="scoreboard"><img src="assets/images/scoreboardTitle.png" class="scoreboard-img"/></div>
          <div class="x-score-block score-block">
            <img src="assets/images/xYellow.png" class="score-label"/>
            <img src="assets/images/colon.png" class="colon"/>
            <a id="x-score-num"><img src="assets/images/zero.png" class="score-num"/></a>
          </div>
          <div class="o-score-block score-block">
            <img src="assets/images/oYellow.png" class="score-label"/>
            <img src="assets/images/colon.png" class="colon"/>
            <a id="o-score-num"><img src="assets/images/zero.png" class="score-num"</a>
          </div>
        </div>

        <div class="board">
          <div class="row1">
            <div class="square square0" id="square0"></div>
            <div class="square square1" id="square1"></div>
            <div class="square square2" id="square2"></div>
          </div>
          <div class="row2">
            <div class="square square3" id="square3"></div>
            <div class="square square4" id="square4"></div>
            <div class="square square5" id="square5"></div>
          </div>
          <div class="row3">
            <div class="square square6" id="square6"></div>
            <div class="square square7" id="square7"></div>
            <div class="square square8" id="square8"></div>
          </div>
        </div>

        <div class="user-stats">
          <div><img src="assets/images/playerStats.png" class="player-stats-img"/></div>
          <button type="button" id="game-history" class="btn btn-primary btn-game-history" autocomplete="off">
            See game history
          </button>
        </div>

        <a id="gameOver" hidden><img src="assets/images/gameOver.png" class="game-over shadowed"/></a>
        <a id="xWins" hidden><img src="assets/images/xWins.png" class="winner shadowed"/></a>
        <a id="oWins" hidden><img src="assets/images/oWins.png" class="winner shadowed"/></a>
        <a id="catWins" hidden><img src="assets/images/catWins.png" class="cat shadowed"/></a>
        <a id="player1turn" hidden><img src="assets/images/player1turn.png" class="player1-turn shadowed"/></a>
        <a id="player2turn" hidden><img src="assets/images/player2turn.png" class="player2-turn shadowed"/></a>

        <button type="button" id="new-game" class="btn btn-primary btn-lg btn-new-game shadowed" autocomplete="off">
          <img src="assets/images/newGame.png" class="new-game-img"/>
        </button>

      </div>

      <nav class="navbar navbar-inverse navbar-fixed-bottom navbar-bottom" id="foot">
        <div class="container">
          <div class="row">@olivia-leach</div>
        </div>
      </nav>

    </body>
</html>
